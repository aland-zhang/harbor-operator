before:
  hooks:
  - make generate {{ if .Tag }}RELEASE_VERSION={{ .Tag }}{{ end }}

builds:
- env:
  - CGO_ENABLED=0
  binary: manager
  goos:
  - linux
  goarch:
  - amd64
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs'
    - '^test'
    - '^feat'
    - '^chore'
    - '^Merge '
    - '[Ty]ypo'

release:
  draft: true
  prerelease: auto
